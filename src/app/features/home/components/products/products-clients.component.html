<!-- WRAPPER con z-index y position para evitar conflictos con el padre -->
<div class="relative z-0">
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header con título y filtros -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-8 gap-4">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Explora nuestros productos</h1>
      <div class="flex items-center gap-3">
        <button class="hidden sm:flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          <lucide-icon [img]="SlidersHorizontal" [size]="20"></lucide-icon>
          <span class="font-medium">Filtros</span>
        </button>
        <!-- Botón de filtros para móvil -->
        <button class="sm:hidden flex items-center justify-center w-10 h-10 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          <lucide-icon [img]="SlidersHorizontal" [size]="18"></lucide-icon>
        </button>
      </div>
    </div>

    <!-- Categorías con scroll horizontal invisible y responsive -->
    <div class="w-full mb-8">
      <div class="flex items-center gap-2 sm:gap-3">
        <!-- Botón fijo: Todos los productos (móvil más pequeño) -->
        <button 
          (click)="selectCategory('all')"
          [ngClass]="{
            'bg-purple-700 text-white': selectedCategory === 'all',
            'bg-white text-gray-700 hover:border-purple-300': selectedCategory !== 'all'
          }"
          class="shrink-0 flex items-center gap-1 sm:gap-2 px-3 sm:px-5 py-2 sm:py-3 rounded-full border border-gray-200 transition-all font-medium shadow-sm text-sm sm:text-base">
          <lucide-icon [img]="getIconComponent('Home')" [size]="14" class="sm:[size]='18'"></lucide-icon>
          <span>Todos</span>
        </button>

        <!-- Contenedor con scroll invisible -->
        <div class="relative flex-1 overflow-hidden">
          <!-- Fade en los bordes para indicar scroll -->
          <div class="absolute left-0 top-0 bottom-0 w-4 sm:w-8 bg-gradient-to-r from-white via-white to-transparent z-10 pointer-events-none"></div>
          <div class="absolute right-0 top-0 bottom-0 w-4 sm:w-8 bg-gradient-to-l from-white via-white to-transparent z-10 pointer-events-none"></div>
          
          <!-- Contenedor de scroll con botones responsive -->
          <div 
            #scrollContainer
            class="flex gap-2 sm:gap-3 overflow-x-auto py-1 [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none] scroll-smooth cursor-grab active:cursor-grabbing"
            (wheel)="onCategoriesWheel($event)">
            
            <button 
              *ngFor="let category of categories.slice(1)"
              (click)="selectCategory(category.id)"
              [ngClass]="{
                'bg-purple-700 text-white border-purple-700': selectedCategory === category.id,
                'bg-white text-gray-700 border-gray-200 hover:border-purple-300': selectedCategory !== category.id
              }"
              class="shrink-0 flex items-center gap-1 sm:gap-2 px-3 sm:px-5 py-2 sm:py-3 rounded-full border transition-all font-medium shadow-sm hover:shadow whitespace-nowrap text-sm sm:text-base">
              <lucide-icon [img]="getIconComponent(category.icon)" [size]="14" class="sm:[size]='18'"></lucide-icon>
              <span class="truncate max-w-[80px] sm:max-w-none">{{ category.name }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid de productos responsive -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
      <div *ngFor="let product of products" class="bg-white rounded-xl sm:rounded-2xl shadow-sm sm:shadow-md hover:shadow-lg sm:hover:shadow-xl transition-shadow overflow-hidden">
        <!-- Badge destacado y botón favorito -->
        <div class="relative">
          <div *ngIf="product.isFeatured" class="absolute top-3 sm:top-4 left-3 sm:left-4 z-10">
            <span class="inline-flex items-center gap-1 bg-purple-700 text-white px-2 py-1 sm:px-3 sm:py-1.5 rounded-full text-xs sm:text-sm font-medium shadow">
              <lucide-icon [img]="Star" [size]="12" class="sm:[size]='16'"></lucide-icon>
              Destacado
            </span>
          </div>

          <button 
            (click)="toggleFavorite(product.id)"
            class="absolute top-3 sm:top-4 right-3 sm:right-4 z-10 w-8 h-8 sm:w-10 sm:h-10 bg-white rounded-full shadow hover:bg-gray-50 flex items-center justify-center transition-colors">
            <lucide-icon [img]="Heart" [size]="16" class="sm:[size]='20' text-gray-600"></lucide-icon>
          </button>

          <!-- Imagen placeholder responsive -->
          <div class="h-48 sm:h-56 lg:h-64 bg-gray-100 flex items-center justify-center">
            <svg class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"></circle>
              <polyline points="21 15 16 10 5 21" stroke-width="2"></polyline>
            </svg>
          </div>
        </div>

        <!-- Información del producto responsive -->
        <div class="p-3 sm:p-4 lg:p-5">
          <h3 class="text-base sm:text-lg font-bold text-gray-900 mb-1 sm:mb-2 line-clamp-1 sm:line-clamp-2">
            {{ product.name }}
          </h3>
          
          <div class="flex items-center gap-1 text-gray-600 text-xs sm:text-sm mb-2 sm:mb-3">
            <lucide-icon [img]="MapPin" [size]="12" class="sm:[size]='16'"></lucide-icon>
            <span class="truncate">{{ product.location }}</span>
          </div>

          <div class="flex items-center gap-1 mb-3 sm:mb-4">
            <lucide-icon [img]="Star" [size]="14" [color]="'#FBBF24'" class="sm:[size]='18'"></lucide-icon>
            <span class="font-semibold text-gray-900 text-sm sm:text-base">{{ product.rating }}</span>
            <span class="text-gray-500 text-xs sm:text-sm ml-1">
              ({{ product.reviewCount }} reseñas)
            </span>
          </div>

          <div class="flex items-end justify-between pt-3 sm:pt-4 border-t border-gray-100">
            <div>
              <p class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-900">
                S/{{ product.price }}
                <span class="text-xs sm:text-sm font-normal text-gray-500">/ {{ product.priceUnit }}</span>
              </p>
            </div>
            <button 
              (click)="viewMore(product.id)"
              class="bg-purple-700 text-white px-3 py-1.5 sm:px-4 sm:py-2 lg:px-5 lg:py-2.5 rounded-lg font-medium hover:bg-purple-800 transition-colors shadow text-sm sm:text-base whitespace-nowrap">
              Ver más
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para ver más productos (responsive) -->
    <div class="text-center mt-8 sm:mt-12">
      <button 
        class="bg-white border border-gray-300 hover:border-purple-600 text-gray-800 hover:text-purple-700 px-6 py-2.5 sm:px-8 sm:py-3 rounded-lg font-medium transition-all duration-200 text-sm sm:text-base">
        Ver todos los productos
      </button>
    </div>
  </div>
</div>
