<section 
      class="relative bg-linear-to-r from-purple-900/95 via-purple-800/90 to-purple-700/85 pt-32 pb-40 overflow-hidden min-h-[500px] flex items-center justify-center"
    >
      <!-- 1. PATRÓN DE PUNTOS DE FONDO -->
      <div 
        class="absolute inset-0 z-0 opacity-20"
        style="
          background-image: radial-gradient(currentColor 1px, transparent 1px);
          background-size: 20px 20px;
          color: #a78bfa; /* Tonalidad de púrpura claro para los puntos */
        "
      ></div>
      
      <!-- 2. Contenido Central (Texto y Estadísticas) -->
      <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center z-10">
        
        <!-- Título Principal -->
        <h1 class="text-5xl md:text-6xl lg:text-7xl tracking-tight font-extrabold text-white mb-6 leading-tight">
          Alquila lo que necesitas,
          <br class="hidden sm:inline" />
          cuando lo necesitas
        </h1>
        
        <!-- Subtítulo / Descripción -->
        <p class="text-lg md:text-xl text-purple-200 mb-12 max-w-3xl mx-auto">
          La plataforma de alquiler más grande de Perú. Miles de productos disponibles.
        </p>

        <!-- 3. BLOQUE DE ESTADÍSTICAS (STATISTICS BLOCK) -->
        <div class="flex flex-wrap justify-center gap-6 mb-16">
          
          <!-- Stat 1: Usuarios Activos - AHORA CON EFECTO GLASSMORFISMO -->
          <div class="bg-white/15 backdrop-blur-sm p-6 border border-white/20 rounded-2xl shadow-xl flex flex-col items-center w-full sm:w-48 transition-all duration-300 hover:scale-105 hover:shadow-purple-500/50">
            <!-- Icono de usuario (USANDO FONT AWESOME) -->
            <i class="fa-solid fa-users text-purple-300 text-3xl mb-2"></i>
            <p class="text-3xl font-bold text-white">10,000+</p>
            <p class="text-purple-300 text-sm">Usuarios activos</p>
          </div>

          <!-- Stat 2: Productos Disponibles - AHORA CON EFECTO GLASSMORFISMO -->
          <div class="bg-white/15 backdrop-blur-sm p-6 border border-white/20 rounded-2xl shadow-xl flex flex-col items-center w-full sm:w-48 transition-all duration-300 hover:scale-105 hover:shadow-purple-500/50">
            <!-- Icono de caja/producto (USANDO FONT AWESOME: fa-box-open) -->
            <i class="fa-solid fa-box-open text-purple-300 text-3xl mb-2"></i>
            <p class="text-3xl font-bold text-white">50,000+</p>
            <p class="text-purple-300 text-sm">Productos disponibles</p>
          </div>

          <!-- Stat 3: Alquileres Realizados - AHORA CON EFECTO GLASSMORFISMO -->
          <div class="bg-white/15 backdrop-blur-sm p-6 border border-white/20 rounded-2xl shadow-xl flex flex-col items-center w-full sm:w-48 transition-all duration-300 hover:scale-105 hover:shadow-purple-500/50">
            <!-- Icono de gráfico/crecimiento (USANDO FONT AWESOME: fa-chart-line) -->
            <i class="fa-solid fa-chart-line text-purple-300 text-3xl mb-2"></i>
            <p class="text-3xl font-bold text-white">100,000+</p>
            <p class="text-purple-300 text-sm">Alquileres realizados</p>
          </div>
        </div>

        <!-- 4. BOTONES DE ACCIÓN (CTA) -->
        <div class="flex justify-center space-x-4">
          
          <!-- Botón Principal (Comenzar Ahora) -->
          <button class="flex items-center space-x-2 px-8 py-3 bg-white text-purple-700 font-semibold text-lg rounded-xl shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105 cursor-pointer">
            <span>Comenzar Ahora</span>
            <!-- Icono de flecha (Mantenemos SVG simple para la flecha) -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
          </button>
          
          <!-- Botón Secundario (Ver Productos) -->
          <button class="px-8 py-3 border border-white text-white font-semibold text-lg rounded-xl shadow-lg hover:bg-white hover:text-purple-700 transition duration-300 cursor-pointer">
            Ver Productos
          </button>

        </div>
        
      </div>
    </section>
